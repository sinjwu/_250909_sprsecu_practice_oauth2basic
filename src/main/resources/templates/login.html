<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth 2.0 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">소셜 로그인</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        로그인에 실패했습니다. 다시 시도해주세요.
                    </div>
                    <div class="d-grid gap-2">
                        <a href="/oauth2/authorization/google" class="btn btn-danger">
                            <i class="fab fa-google"></i> Google로 로그인
                        </a>
                        <a href="/oauth2/authorization/github" class="btn btn-dark">
                            <i class="fab fa-github"></i> GitHub로 로그인
                        </a>
                    </div>
                    <hr>
                    <div class="text-muted small">
                        <h6>OAuth 2.0 플로우 체험:</h6>
                        <ol>
                            <li>원하는 제공자 선택</li>
                            <li>제공자 사이트에서 로그인</li>
                            <li>권한 승인</li>
                            <li>자동으로 앱에 로그인됨</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
